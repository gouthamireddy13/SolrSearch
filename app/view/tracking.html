<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr class="text-center">
                    <td><b>ID</b></td>
                    <td><b>Date/Time</b></td>
                    <td><b>Status</b></td>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item in ctrl.tableItems | orderBy:'ti' | itemsPerPage: ctrl.pageSize" current-page="ctrl.currentPage" total-items="ctrl.total_count">
                    <td>{{item.rk}}</td>
                    <td class="text-center">{{item.ti}}</td>
                    <td class="text-center">{{item.st}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="ctrl.pageChangeHandler(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>
</div>
